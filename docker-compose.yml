services:
  postgres:
    image: postgres:16-alpine
    container_name: cyber-chatbot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cyber
      POSTGRES_PASSWORD: cyber_pass_2026
      POSTGRES_DB: cyber_chatbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    container_name: cyber-chatbot-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "5678:5678"
    volumes:
      - n8ndata:/home/node/.n8n

volumes:
  pgdata:
  n8ndata:
